[package]
name = "tiptoe-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
simplepir = { git = "https://github.com/0xWOLAND/simplepir-rs" }
anyhow = "1.0"
candle-core = "0.4"
candle-nn = "0.4"
candle-transformers = "0.4"
tokenizers = "0.15"
hf-hub = "0.3"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
chrono-tz = "0.8"
rand = "0.8.5"
approx = "0.5.1"
